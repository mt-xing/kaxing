<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KaXing</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/uni.css" />
        <link rel="stylesheet" type="text/css" href="player.css" />
        <script type="module">
            import TFQuestion from "./ui/questions/tf.js";
            window.onload = () => {
                const x = new TFQuestion(document.body, () => {x.remove();});
            }
        </script>
    </head>
    <body>
        <div class="disconnectMsg">
            <h1>⚠️ Reconnecting</h1>
            <p>This device seems to have been disconnected :(</p>
            <p>Hang on while we try to get you back into the game...</p>
        </div>
        <div class="disconnectMsg done show">
            <h1>✅ We Are So Back</h1>
            <p>You'll rejoin the game with the next question.</p>
        </div>
    </body>
</html>
