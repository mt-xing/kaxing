<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KaXing</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="qrcode.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/uni.css" />
        <link rel="stylesheet" type="text/css" href="board.css" />
        <script type="module">
            import TypeQuestionBoard from "./ui/questions/type.js";
            window.addEventListener('load', () => {
              const b = new TypeQuestionBoard(document.body, {
                "t": "type",
                "points": 1000,
                "time": 2,
                "text": "What year was KaXing created?",
                "maxChars": 4,
                "correct": {
                  "regex": "(?:20|')?24",
                  "representativeAnswers": ["2024"]
                }
              },1);
              setTimeout(() => {b.showAnswers();b.startCountdown();}, 2000);
              setTimeout(() => {
                // b.showResultsType(["Hi", "Bye", "Lea"], 12, 20);
                // b.showResultsType(["This is the answer"], 10, 20);
                b.showResultsType(["2024"], 18, 20);
              }, 5000);
            })
        </script>
    </head>

    </body>
</html>
