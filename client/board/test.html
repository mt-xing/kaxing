<!DOCTYPE html>
<html lang="en">
    <head>
        <title>KaXing</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="qrcode.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/uni.css" />
        <link rel="stylesheet" type="text/css" href="board.css" />
        <script type="module">
            import StandardQuestionBoard from "./ui/questions/standard.js";
            window.addEventListener('load', () => {
              const b = new StandardQuestionBoard(document.body, {
                "t": "standard",
                "points": 1000,
                "time": 90,
                "text": "Running Dijkstra's from A, which node has its priority changed after already being in the frontier?",
                "answers": [
                  "B",
                  "C",
                  "D",
                  "E"
                ],
                "correct": 2,
                "img": "https://www.cs.cornell.edu/courses/cs2112/2024fa/tournament/img/red-blue.png"
              }, 100);

              setTimeout(() => {
                b.showAnswers();
              }, 5000);
            })
        </script>
    </head>

    </body>
</html>
